; https://docs.platformio.org/page/projectconf.html


[env:uno_r4_minima]
platform = renesas-ra
board = uno_r4_minima
framework = arduino
lib_deps =
	Arduino_FreeRTOS
	arduino-libraries/Servo@^1.2.1
	hideakitai/MPU9250@^0.4.8	
	simulator
build_flags = -fexceptions
	-D A8_ENV=1
	-I lib/util/include
	-I lib/hal/include
	-I lib/core/include
	-I lib/simulator/include

build_unflags = -fno-exceptions	
build_src_filter = +<arduino/>

[env:native]
platform = native
test_framework = googletest
lib_deps =	
build_flags = 	
	-D A8_ENV=2
	-I lib/util/include
	-I lib/hal/include
	-I lib/core/include  	
	-std=gnu++11
build_src_filter = +<native/>


	
