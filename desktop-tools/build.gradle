plugins {
    id 'java'
}
repositories {
    mavenCentral()
}
dependencies {
    constraints {
    }
    implementation 'com.fazecast:jSerialComm:2.10.3'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}